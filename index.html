<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JokenPô</title>
</head>

<body>
    <div class="container">
        <h1>JokenPô </h1>
        <div class="botoes">
            <button id="pedra">&#x1F44A</button>
            <button id="papel">&#x1F590</button>
            <button id="tesoura">&#x270C</button>
        </div>
        <p id="loadingDiv" class="Resultado"></p><br>



        <p>Sua Pontuação: <span id="seusPontos" class="pontuação">0</span> </p>
        <p>Pontuação Boot: <span id="pontosBoot" class="pontuação">0</span> </p>
        <p>Pontuação Empatados: <span id="empate" class="pontuação">0</span> </p>
        <div>
            <button id="autoPlay" class="autoPlay" onclick="start()">Auto Play</button>
            <button id="stop" class="autoPlay stopAutoPlay" onclick="stop()">Stop Play</button>
        </div>
        <button id="clear" class="autoPlay stopAutoPlay" onclick="reiniciar()">Reiniciar</button>

    </div>
</body>
<script src="script.js"></script>

</html>
